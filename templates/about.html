<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=NO, max-scale=1.0">
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/about.css') }}">
  <title></title>
  <style type="text/css">
    @font-face { 
      font-family: "sample";
      src: url("{{ url_for('static', filename='fonts/sample.ttf') }}") format("truetype");
    }
    @font-face {
    font-family: "subtitle";
    src:url("{{ url_for('static', filename='fonts/first5.ttf') }}") format("truetype");
    }
  </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.ferro.ferroMenu.css') }}" />
</head>
<body>
  <section class='container'>
    <header></header>
        <ul id="nav">
        <li><a href="{{ url_for('about') }}"><i class="fa fa-user"></i></a></li>
        <li><a href="{{ url_for('projects') }}"><i class="fa fa-rocket"></i></a></li>
        <li><a href="{{ url_for('vlog') }}"><i class="fa fa-video-camera"></i></a></li>
        <li><a href="{{ url_for('blog') }}"><i class="fa fa-pencil"></i></a></li>
        </ul>
    <article>
      <!-- first page (profile picture and name) -->
      <div class="firstpage">
        <div id="mainimg">
          <span class="l1"></span>
          <span class="l2"></span>
            <span class="l3"></span>
            <span class="l4"></span>
          <img src="{{ url_for('static', filename='img/profilePic.jpg')}}" width="200px" height="200px" id="mainpic">
        </div>
        <div class="subtitle">
          <p class="test" dir="rtl">مـحــمــد<strong>گـلــــی</strong></p>
        </div>
      </div>
      <!-- second page  -->
      <div class="secondpage" id="one">
        <section id='aboutpage'>
          <article class="about">
            <blockquote dir="rtl">
              مصداق بارز هر کس را به همه کار..<br /> 
              ایده های زیادی در راه است ...
              <br /> لطفا شکیبا باشید!
            </blockquote>
          </article>
        </section>
      </div>

      <!-- third page  -->
      <div id="fourthpage">
         <article class='socialicons'>
            <ul class='circle-container'>
              <li><a href="http://google.com"><img src='{{url_for("static",filename="img/64/1.png")}}'></a></li>
              <li><img src='{{url_for("static",filename="img/64/2.png")}}'></li>
              <li><img src='{{url_for("static",filename="img/64/3.png")}}'></li>
              <li><img src='{{url_for("static",filename="img/64/4.png")}}'></li>
              <li><img src='{{url_for("static",filename="img/64/5.png")}}'></li>
              <li><img src='{{url_for("static",filename="img/64/6.png")}}'></li>
              <li><img src='{{url_for("static",filename="img/64/7.png")}}'></li>
              <li><img src='{{url_for("static",filename="img/64/8.png")}}'></li>
              <li><img src='{{url_for("static",filename="img/64/9.png")}}'></li>
            </ul>
          </article>
      </div>

    <!-- fourth page -->
      <div class="thirdpage">
        <section id='contact'>
          <article class='contact'>
            <form dir="rtl" method="POST" action="{{ url_for('about') }}">
              {{ form.name.label }}<br />
              {{ form.name }}
              <br>
              <br>
              {{ form.email.label }}<br />
              {{ form.email }}
              <br />
              <br>
              {{ form.message.label }}<br />
              {{ form.message }}
              <br />
              <br>
              {{ form.recaptcha }}
              <br>
              <br>
              <input type="submit" value="ثبت" id="submit">
            </form>
            
          </article>
        </section>
      </div>

    </article>
  </section>
</body>
<script src="{{ url_for('static', filename='js/jquery-1.11.3.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.ferro.ferroMenu-1.0.min.js') }}" type="text/javascript"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $("#nav").ferroMenu({
        position  : "right-bottom",
        delay     : 50,
      });
    });
  </script>
</html>
